<div class="text-center">
    <h1 class="mt-1 mb-5 pb-1">
        <span>LISTA DE AFILIADOS</span>
    </h1>
</div>

<div class="mat-elevation-z8 mat-table-responsive scroll-y">
    <table mat-table [dataSource]="dataSource" id="names">

        <!-- Id Column -->
        <ng-container matColumnDef="IDSJ">
            <th mat-header-cell *matHeaderCellDef class=" text-center"> ID </th>
            <td mat-cell *matCellDef="let element" class=" text-center"> {{element.IDSJ}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="NRO">
            <th mat-header-cell *matHeaderCellDef class=" text-center"> NUMERO </th>
            <td mat-cell *matCellDef="let element" class=" text-center">{{ element.NRO }}</td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="CUIL">
            <th mat-header-cell *matHeaderCellDef class=" text-center"> CUIL </th>
            <td mat-cell *matCellDef="let element" class=" text-center"> {{element.CUIL}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef class=" text-center"> NOMBRE </th>
            <td mat-cell *matCellDef="let element" class=" text-center"> {{element.NOMBRE}} </td>
        </ng-container>


        <!-- Dynamic Month Columns -->
        <ng-container *ngFor="let month of months" [matColumnDef]="month">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{ month }} </th>
            <td mat-cell *matCellDef="let element" class="text-center">
                {{ element[month] }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons (page)="onPageChange($event)"
        [length]="totalRegistros" [pageSize]="registrosPorPagina" aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
